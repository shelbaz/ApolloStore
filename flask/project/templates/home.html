{% extends "header.html" %}

{% block body %}
<div class="container-x">
  <h1 style="text-align: center; height:95px; position: relative; top: 30px;">Welcome to Apollo Store, {{user.first_name}}!</h1>
  <div id="myCarousel" class="carousel slide" style="width: 100%;" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-container">
    <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
            <div class="container" style="width:100%;height:500px;overflow:hidden;margin:0;padding:0;">
              <a href="/desktop-client">
          <img class = "fill" src="/static/img/desktop.jpg" alt="Desktops">
          <div class="carousel-caption">
            <h3>Desktops</h3>
            <p>Power your machines away!</p>
          </div>
              </a>
          </div>
        </div>

        <div class="item">
            <div class="container" style="display:block;width:100%;height:500px;overflow:hidden;margin:0;padding:0;">
              <a href="laptop-client">
          <img class = "fill" src="/static/img/laptop.jpg" alt="Laptops">
          <div class="carousel-caption">
            <h3>Laptops</h3>
            <p>For portable and practical use!</p>
          </div>
              </a>
          </div>
        </div>

        <div class="item">
            <div class="container" style="display:block;width:100%;height:500px;overflow:hidden;margin:0;padding:0;">
              <a href="monitor-client">
          <img class = "fill" src="/static/img/monitor.jpg" alt="Monitors">
          <div class="carousel-caption">
            <h3>Monitors</h3>
            <p>Your lens to the net!</p>
          </div>
              </a>
          </div>
        </div>

        <div class="item">
            <div class="container" style="display:block;width:100%;height:500px;overflow:hidden;margin:0;padding:0;">
              <a href="tablet-client">
          <img class = "fill" src="/static/img/tablets.jpg" alt="Tablets">
          <div class="carousel-caption">
            <h3>Tablets</h3>
            <p>Everything you wanted on the go!</p>
          </div>
              </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
