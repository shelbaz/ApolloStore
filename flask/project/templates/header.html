<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SOEN343 PROJECT</title>

    <!-- Bootstrap Core CSS -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
    <link href="{{url_for('static', filename='css/items.css')}}" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        {% if user.is_authenticated: %}
                        <a class="navbar-brand" href="/logout">Logout</a>
                        {% else: %}
                        <a class="navbar-brand" href="/login">Login</a>
                        {% endif %}
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    {% if user.admin %}
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <a href="/desktop">Desktop</a>
                            </li>
                            <li>
                                <a href="/laptop">Laptop</a>
                            </li>
                            <li>
                                <a href="/monitor">Monitor</a>
                            </li>
                            <li>
                                <a href="/tablet">Tablet</a>
                            </li>
                        </ul>
                    </div>
                {% else: %}

                <!-- This is the nav for users to direct to product views -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/home">Home</a>
                            </li>
                            <li>
                                <a href="/desktop-client">Desktop</a>
                            </li>
                            <li>
                                <a href="/laptop-client">Laptop</a>
                            </li>
                            <li>
                                <a href="/monitor-client">Monitor</a>
                            </li>
                            <li>
                                <a href="/tablet-client">Tablet</a>
                            </li>
                            <li>
                            <a href="/cart">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                            </a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>



            <!-- Bootstrap Core JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </header>

        {% block body %}{% endblock %}

    </body>

    </html>
